<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Gestão Empresarial</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>Projeto Gestão Empresarial</h1>
    
    <!-- Formulário de cliente -->
    <form id="clienteForm">
      <input type="hidden" id="clienteId">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required>
      <button type="submit">Salvar Cliente</button>
    </form>

    <h2>Lista de Clientes</h2>
    <table id="clientesTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Clientes serão listados aqui -->
      </tbody>
    </table>

    <!-- Botão para baixar o arquivo JSON -->
    <button id="btnDownload">Baixar Clientes em JSON</button>
  </div>

  <footer>
    <p>&copy; 2025 - Gestão Empresarial</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
